arguments: []
kernel: xgemm 
num_kernels: [1, 3]
tuning_metric: geomean 

# Define Baseline
baseline_inputs: [ [1024, 1024, 1024] ] 
  # [3, 3136, 64] ] # [3, 3136, 64] # [1024, 1024, 1024]

baseline_arguments: []

# Define Tuner Configuration
tuning_time: 30 
database_path: ../datasets/database_means.json # where to get data from our db
clblast_path: ../datasets/clblast_database_new_pruned.json # where to get data from clblast db (pruned)
results_path: ./results/database.json # where to place tuning results for caching
oracle_adjust: True 
minimum_coverage: 90
parallel_evals: 8

# Define Output
graph_types: [specific]
graph_titles: [device portable graph]
graph_labels: [Geomean Slowdown Over Oracle]
